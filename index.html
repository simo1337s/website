<!DOCTYPE html>
<html>
<head>
  <title>wennie <3</title>
  <style>
    body {
      background-color: black;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      margin: 0;
      color: white;
    }

    .gif-container {
      max-width: 300%;
      max-height: 300%;
      user-select: none;
      margin-bottom: 20px;
    }

    .gif-container img {
      pointer-events: none;
    }

    .search-container {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    .search-input {
      padding: 8px;
      width: 300px;
      border: none;
      font-size: 16px;
      border-radius: 5px;
      background-color: lightgray;
    }

    .search-button {
      padding: 8px 12px;
      background-color: lightgray;
      color: black;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="gif-container">
    <img src="https://media.tenor.com/vUtfr6uQX9YAAAAd/dachshunds-dogs.gif" alt="GIF Image">
  </div>
  <div class="search-container">
    <input type="text" class="search-input" id="search-input" placeholder="Search with DuckDuckGo" onkeydown="handleKeyPress(event)">
    <button class="search-button" onclick="searchDuckDuckGo()">Search</button>
  </div>

  <script>
    function handleKeyPress(event) {
      if (event.key === 'Enter') {
        searchDuckDuckGo();
      }
    }

    function searchDuckDuckGo() {
      var searchInput = document.getElementById("search-input");
      var query = searchInput.value;
      var duckDuckGoUrl = "https://duckduckgo.com/?q=" + encodeURIComponent(query);
      window.location.href = duckDuckGoUrl;
    }
  </script>
</body>
</html>
