<!DOCTYPE html>
<html>
<head>
  <title>wennie <3</title>
  <link rel="icon" type="image/png" href="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fclipground.com%2Fimages%2Fdachshund-clipart-black-and-white-2.png&f=1&nofb=1&ipt=fcf351569dd93a85e5b9494701c78357b479fd4a26d667f5fa704c70df8752f9&ipo=images">
  <style>
    body {
      background-color: black;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      margin: 0;
      color: white;
    }

    .gif-container {
      position: relative;
      max-width: 300%;
      max-height: 300%;
      user-select: none;
      margin-top: 20px;
      border-radius: 10px;
      overflow: hidden;
    }

    .gif-container img {
      pointer-events: none;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .search-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 1;
    }

    .search-heading {
      font-size: 36px;
      font-weight: bold;
      font-family: "Arial Black", sans-serif;
      color: #333333;
      margin-bottom: 10px;
    }

    .search-input {
      padding: 8px;
      width: 300px;
      border: none;
      font-size: 16px;
      border-radius: 5px;
      background-color: #333333;
      color: white;
    }

    .search-button {
      display: none;
    }
  </style>
</head>
<body>
  <div class="gif-container">
    <img src="https://media.tenor.com/vUtfr6uQX9YAAAAd/dachshunds-dogs.gif" alt="GIF Image">
    <div class="search-container">
      <div class="search-heading">WennieWennieGo</div>
      <input type="text" class="search-input" id="search-input" placeholder="Search with DuckDuckGo" onkeydown="handleKeyPress(event)">
      <!-- <button class="search-button" onclick="searchDuckDuckGo()">Search</button> -->
    </div>
  </div>

  <script>
    function handleKeyPress(event) {
      if (event.key === 'Enter') {
        searchDuckDuckGo();
      }
    }

    function searchDuckDuckGo() {
      var searchInput = document.getElementById("search-input");
      var query = searchInput.value;
      var duckDuckGoUrl = "https://duckduckgo.com/?q=" + encodeURIComponent(query);
      window.location.href = duckDuckGoUrl;
    }
  </script>
</body>
</html>
