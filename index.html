<!DOCTYPE html>
<html>
<head>
  <title>simo</title>
  <style>
    body {
      background-color: black;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      font-family: Arial, sans-serif;
    }

    #click-button {
      background-color: black;
      color: white;
      padding: 10px 20px;
      font-size: 18px;
      border: 2px solid white;
      border-radius: 5px;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    #click-button::after {
      content: "";
      position: absolute;
      top: 50%;
      left: 100%;
      transform: translate(-50%, -50%);
      width: 20px;
      height: 20px;
      margin-left: 5px;
      background-image: url("http://pluspng.com/img-png/mouse-cursor-click-png-click-cursor-icon-cursor-click-button-pointer-556.png");
      background-size: cover;
    }

    #click-button.hidden {
      display: none;
    }

    #gif-container {
      display: none;
      margin-top: 20px;
      border-radius: 10px;
      overflow: hidden;
    }

    #gif-container img {
      width: 100%;
      height: auto;
      border-radius: 10px;
    }

    #audio-player {
      display: none;
    }
  </style>
</head>
<body>
  <button id="click-button">Click Me</button>

  <div id="gif-container">
    <img src="https://media.tenor.com/vUtfr6uQX9YAAAAd/dachshunds-dogs.gif" alt="GIF">
  </div>

  <audio id="audio-player" controls>
    <source src="https://cdn.discordapp.com/attachments/1119372837619257565/1127878020338831490/9convert.com_-_bladee_Be_Nice_To_Me_1080p.mp4" type="audio/mp4">
    Your browser does not support the audio element.
  </audio>

  <script>
    const button = document.getElementById('click-button');
    const gifContainer = document.getElementById('gif-container');
    const audioPlayer = document.getElementById('audio-player');

    button.addEventListener('click', () => {
      gifContainer.style.display = 'block';
      audioPlayer.play();
      button.classList.add('hidden');
    });
  </script>
</body>
</html>
